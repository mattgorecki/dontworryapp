<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Check-in - Don't Worry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML template for Your company">
    <meta name="author" content="Oskar Å»abik (oskar.zabik@gmail.com)">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/dontworry.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le favicon -->
    <link rel="shortcut icon" href="favicon.ico">

  </head>

  <body>

    <div class="container">

        <div id="app-wraper">
            <form class="form app-form">
                <legend><span class="blue">Don't Worry</span></legend>
            
                <div class="body">
                  <h3>You're back?</h3>
                  <div class="btn-group snooze-btn">
                    <a class="btn dropdown-toggle btn-large btn-primary" data-toggle="dropdown" href="#">
                      <i class="icon-time icon-white"></i> Snooze
                      <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <!-- dropdown menu links -->
                      <li>Give me 1 hour.</li>
                      <li>Give me 3 hours.</li>
                      <li>Give me 5 hours.</li>
                    </ul>
                  </div>
                  <button class="btn btn-large btn-success" type="button">I'm back!</button>
                </div>

            
            </form>
        </div>

    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/backstretch.min.js"></script>
    <script src="js/dontworry.js"></script>



  </body>
</html>
