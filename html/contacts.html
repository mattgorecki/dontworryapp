<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contacts - Don't Worry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML template for Your company">
    <meta name="author" content="Oskar Å»abik (oskar.zabik@gmail.com)">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/dontworry.css">
    <link rel="stylesheet" href="css/datetimepicker.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le favicon -->
    <link rel="shortcut icon" href="favicon.ico">

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html"><img src="logo.png" alt="Typica - Bootstrap Awesome Template!"></a>
        </div>
      </div>
    </div>

    <div class="container">

        <div id="app-wraper" data-content="Select the people we should notify if you don't check back in.">
            <form class="form app-form">
                <legend><span class="blue">Don't Worry</span></legend>
            
                <div class="body">
                  <h3>Who should we notify?</h3>
                  <div class="row">
                    <div class="span4 offset1" style="text-align: left;">
                      
                      <label class="checkbox">
                        <input type="checkbox" checked>
                        <span>Forrest Christian</span>
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" checked>
                        <span>Sean Coan</span>
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" checked>
                        <span>Matt Gorecki</span>
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" checked>
                        <span>Joel Thompson</span>
                      </label>
                      <div><input type="text" value="" class="add-friend-field">
                      <button class="btn">Add</button></div>
                    <label class="margintop20"><h3>When should we notify?</h3></label>
                    
                    <input size="16" type="text" value=""  id="datepick">
                    </div>
                  </div>
                </div>

            
                <div class="footer">
                    <a href="./saved.html" class="btn btn-success">Submit my plan.</a>
                </div>
            
            </form>
        </div>

    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <!-- // <script src="js/backstretch.min.js"></script> -->
    <!-- // <script src="js/dontworry.js"></script> -->

    <script type="text/javascript">
      $("#datepick").datetimepicker();
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('#app-wraper').popover('show');
        });
    </script>

  </body>
</html>
